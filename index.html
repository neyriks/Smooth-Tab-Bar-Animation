<style>
html {
box-sizing: border-box;
}

* {
box-sizing: inherit;
}

body {
top: 50%;
left: 50%;
position: absolute;
transform: translate(-50%, -50%);
font-family: Roboto, Arial;
background: #111;
}

.tabbar {
border-radius: 2px 2px 30px 30px;
background: #000;
width: 240px;
height: 64px;
padding: 0 12px;
box-shadow: 2px 2px 20px 0px rgba(0, 0, 0, 0.5);
}

div {
display: flex;
height: 100%;
position: relative;
}

label {
padding: 0 11.10%;
display: flex;
justify-content: center;
align-items: center;
position: relative;
cursor: pointer;
z-index: 1;
}

svg,span {
display: block;
transition: 0.4s cubic-bezier(0.2, 0.64, 0.48, 1.12), opacity 0.4s ease, color 0.4s ease;
transform: translateY(var(--y)) scale(var(--s));
}

svg {
width: 24px;
height: 24px;
margin: auto;
transform-origin: 50% 50%;
}

label span {
font-size: 10px;
position: absolute;
left: 0;
right: 0;
text-align: center;
bottom: 0;
opacity: 0;
color: #fff;
transform-origin: 50% 0;
}

div input {
display: none;
}

div input:nth-of-type(2):checked+label+input+label+span {
--x: 100%;
}

div input:nth-of-type(3):checked+label+span {
--x: 200%;
}

input:checked+label svg {
--y: -24px;
--s: 1;
color: #111;
}

input:checked+label span {
--s: 1;
--y: -14px;
opacity: 1;
}

div>span {
display: block;
position: absolute;
left: 0;
top: 0;
bottom: 0;
width: 33.33%;
transform: translateX(var(--x));
}

div>span:after {
content: '';
width: 44px;
height: 44px;
display: block;
border-radius: 50%;
background: green;
position: absolute;
left: 50%;
top: 0;
box-shadow: 0 2px 8px rgba(199, 114, 17, 0.452);
margin: -14px 0 0 -22px;
}
</style>
